<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chứng Chỉ Của Bạn</title>
    <meta name="description" content="Chia sẻ thành tích học tập của bạn - chứng chỉ hoàn thành khóa học!">
    <meta name="author" content="Hệ Thống Đào Tạo XYZ">
    <meta name="robots" content="index, follow">

    <!-- Open Graph for Facebook / Zalo -->
    <meta property="og:title" th:content="'Tôi vừa hoàn thành 1 khóa học ' + ${courseName} + ' từ EasyEdu'">
    <meta property="og:description" content="Tôi rất vui mừng chia sẻ rằng tôi đã hoàn thành khóa học tại EasyEdu! Đây là một hành trình học tập đầy cảm hứng và bổ ích. Xem chứng chỉ của tôi ngay bây giờ để cùng chúc mừng thành tích này!">
    <meta property="og:image" th:content="${certificateUrl}">
    <meta property="og:image:width" content="800">
    <meta property="og:image:height" content="600">
    <meta property="og:url" th:content="'https://prse-fe.vercel.app/certificate/public/' + ${certificate.certificatePublicCode}">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="EasyEdu">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" th:content="${nameInCertificate} + ' - ' + ${courseName}">
    <meta name="twitter:description" content="Tôi tự hào chia sẻ chứng chỉ hoàn thành khóa học của mình!">
    <meta name="twitter:image" th:content="${certificateUrl}">
</head>
<body>
</body>
</html>

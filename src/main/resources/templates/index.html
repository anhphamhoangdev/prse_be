<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chứng Chỉ Của Bạn</title>
    <meta name="description" content="Trang chứng chỉ video của bạn - hãy xem và lưu giữ thành quả học tập của mình!">
    <meta name="author" content="Hệ Thống Đào Tạo XYZ">
    <meta name="robots" content="index, follow">

    <!-- Open Graph for Facebook / Zalo -->
    <meta property="og:title" content="Chứng Chỉ Của Bạn - Hoàn Thành Khóa Học!" th:content="${nameInCertificate} + ' - ' + ${courseName}">
    <meta property="og:description" content="Chúc mừng bạn đã hoàn thành khóa học. Xem video chứng chỉ ngay bây giờ!">
    <meta property="og:image" th:content="${certificateUrl}">
    <meta property="og:image:width" content="800">
    <meta property="og:image:height" content="600">
    <meta property="og:url" th:content="'https://prse-be.ddns.net:8443/sharing/certificate/' + ${certificate.certificatePublicCode}">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Hệ Thống Đào Tạo XYZ">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" th:content="${nameInCertificate} + ' - ' + ${courseName}">
    <meta name="twitter:description" content="Chứng nhận thành tích học tập của bạn. Click để xem video!">
    <meta name="twitter:image" th:content="${certificateUrl}">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .certificate-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 800px;
        }
        h1 {
            color: #2a5885;
            margin-bottom: 20px;
        }
        p {
            color: #333;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        .certificate-image {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="certificate-container">
    <h1>Chứng Chỉ Hoàn Thành Khóa Học</h1>
    <p>Chúc mừng <strong th:text="${nameInCertificate}"></strong> đã hoàn thành khóa học <strong th:text="${courseName}"></strong> thành công!</p>
    <p>Chứng chỉ này được cấp vào ngày <span th:text="${#temporals.format(createdAt, 'dd/MM/yyyy')}"></span>.</p>
    <p>Kỹ năng và kiến thức bạn đã thu được trong khóa học này sẽ giúp ích cho sự phát triển nghề nghiệp của bạn.</p>
    <img th:src="${certificateUrl}" alt="Certificate Image" class="certificate-image"/>
</div>
</body>
</html>
